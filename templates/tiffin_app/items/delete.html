{% extends "tiffin_app/base.html" %}
{% block title %}Delete Item{% endblock %}
{% block page_title %}Delete Item{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <div class="alert alert-error">Delete <b>{{ item.name }}</b>?</div>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, Delete</button>
      <a class="btn btn-secondary" href="{% url 'expense_item_list' %}">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
