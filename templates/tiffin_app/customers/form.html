{% extends 'tiffin_app/base.html' %}

{% block title %}Customer Form{% endblock %}
{% block page_title %}{% if customer %}Edit{% else %}Add{% endif %} Customer{% endblock %}

{% block content %}
<div class="main-content">
  <div class="card">
    <div class="card-body">

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name" class="form-label">Name *</label>
          <input type="text" id="name" name="name" class="form-control"
                 value="{{ customer.name|default:'' }}" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control"
                   value="{{ customer.contact_number|default:'' }}">
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control"
                   value="{{ customer.email|default:'' }}">
          </div>
        </div>

        <div class="form-group">
          <label for="delivery_location" class="form-label">Delivery Location *</label>
          <input type="text" id="delivery_location" name="delivery_location" class="form-control"
                 value="{{ customer.delivery_location|default:'' }}" required>
        </div>

        <!-- ✅ Meal + Daily in ONE ROW (width adjusted) -->
        <div class="form-row form-row-2">
          <div class="form-group">
            <label for="meal_preference" class="form-label">Meal Type *</label>
            <select id="meal_preference" name="meal_preference" class="form-control" required>
              <option value="LUNCH" {% if customer.meal_preference == "LUNCH" %}selected{% endif %}>Lunch</option>
              <option value="DINNER" {% if customer.meal_preference == "DINNER" %}selected{% endif %}>Dinner</option>
              <option value="BOTH"
                {% if not customer or customer.meal_preference == "BOTH" or not customer.meal_preference %}selected{% endif %}
              >Both</option>
            </select>
          </div>

          <div class="form-group" style="display:flex; align-items:flex-end;">
            <label class="toggle" style="margin:0;">
              <input id="dailyCustomer" type="checkbox" name="daily_customer"
                {% if customer %}
                  {% if customer.daily_customer %}checked{% endif %}
                {% else %}
                  checked
                {% endif %}
              >
              <span class="track"><span class="thumb"></span></span>
              <span class="text">Daily Customer</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control">{{ customer.address|default:'' }}</textarea>
        </div>

        <!-- ✅ Active toggle -->
        <div class="form-group">
          <label class="toggle">
            <input id="isActive" type="checkbox" name="is_active"
              {% if customer.is_active or not customer %}checked{% endif %}>
            <span class="track"><span class="thumb"></span></span>
            <span class="text">Active</span>
          </label>
        </div>

        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>

<style>
  /* if your base doesn't already define form-row */
  .form-row{
    display:flex;
    gap:12px;
    flex-wrap:wrap;
  }
  .form-row .form-group{
    flex:1 1 240px;
    min-width:240px;
  }

  /* ✅ Meal + Daily row: keep in one row nicely */
  .form-row-2 .form-group{
    flex:1 1 320px;
    min-width:260px;
  }
</style>
{% endblock %}
