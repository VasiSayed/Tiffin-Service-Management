{% extends 'tiffin_app/base.html' %}

{% block title %}Customer Form{% endblock %}
{% block page_title %}{% if customer %}Edit{% else %}Add{% endif %} Customer{% endblock %}

{% block content %}
<div class="main-content">

  <div class="card">
    <div class="card-body">

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name" class="form-label">Name *</label>
          <input type="text" id="name" name="name" class="form-control"
                 value="{{ customer.name|default:'' }}" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" class="form-control"
                   value="{{ customer.contact_number|default:'' }}">
          </div>

          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control"
                   value="{{ customer.email|default:'' }}">
          </div>
        </div>

        <div class="form-group">
          <label for="delivery_location" class="form-label">Delivery Location *</label>
          <input type="text" id="delivery_location" name="delivery_location" class="form-control"
                 value="{{ customer.delivery_location|default:'' }}" required>
        </div>

        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control">{{ customer.address|default:'' }}</textarea>
        </div>

        <!-- ✅ Daily Customer toggle -->
        <div class="form-group">
          <label class="toggle">
            <input id="dailyCustomer" type="checkbox" name="daily_customer"
              {% if customer %}
                {% if customer.daily_customer %}checked{% endif %}
              {% else %}
                checked
              {% endif %}
            >
            <span class="track"><span class="thumb"></span></span>
            <span class="text">Daily Customer</span>
          </label>
        </div>

        <!-- ✅ Active toggle (same style as meal) -->
        <div class="form-group">
          <label class="toggle">
            <input id="isActive" type="checkbox" name="is_active"
              {% if customer.is_active or not customer %}checked{% endif %}>
            <span class="track"><span class="thumb"></span></span>
            <span class="text">Active</span>
          </label>
        </div>

        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</div>
{% endblock %}
