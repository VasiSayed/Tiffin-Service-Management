{% extends 'tiffin_app/base.html' %}
{% load static %}

{% block title %}Login - Tiffin Service{% endblock %}

{% block content_unauthenticated %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            {% if tenant and tenant.logo %}
                <img src="{{ logo_url }}" alt="Logo" class="login-logo">
            {% endif %}
            <h2 class="login-title">{{ tenant_name }}</h2>
            <p class="login-subtitle">Sign in to continue</p>
        </div>
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
    </div>
</div>
{% endblock %}
