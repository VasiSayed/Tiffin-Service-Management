{% extends 'tiffin_app/base.html' %}
{% block title %}Add Portion{% endblock %}
{% block page_title %}Add Portion - {{ dish.name }}{% endblock %}
{% block content %}
<div class="main-content">
    
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label">Portion Label *</label>
                        <input type="text" name="portion_label" class="form-control" placeholder="e.g., 200ml" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">ML</label>
                            <input type="number" name="ml" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Base Price</label>
                            <input type="number" step="0.01" name="base_price" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="is_active" checked>
                            Active
                        </label>
                    </div>
                    <div class="flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'dish_portions' dish.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
